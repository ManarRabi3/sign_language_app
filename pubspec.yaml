name: sign_language_app_fixed

description: Two-way Egyptian Sign Language Translator
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Networking
  dio: ^5.3.4
  web_socket_channel: ^2.4.0

  # Camera
  camera: ^0.10.5+5
  image: ^4.1.3

  # UI / UX
  flutter_animate: ^4.3.0
  lottie: ^2.7.0
  shimmer: ^3.0.0
  glassmorphism: ^3.0.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # 3D Avatar
  model_viewer_plus: ^1.6.0

  # Audio
  flutter_tts: ^3.8.5
  speech_to_text: ^7.3.0


  audioplayers: ^5.2.1

  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utils
  permission_handler: ^11.1.0
  path_provider: ^2.1.1
  share_plus: ^7.2.1
  url_launcher: ^6.2.1
  connectivity_plus: ^5.0.2

  # Icons
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4

  flutter_lints: ^3.0.1
  build_runner: any
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/avatar/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
